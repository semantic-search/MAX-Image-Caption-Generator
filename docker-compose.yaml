version: '3'
services:
  api:
    image: ghcr.io/semantic-search/max-caption-org:latest
    ports: 
      - "8080:5000"
  kafka-consumer:
    build:
      context: ./
      dockerfile: ./Dockerfile
    command: python -u main.py
    env_file:
      - .env
    volumes:
      - .:/code
    depends_on:
      - api
